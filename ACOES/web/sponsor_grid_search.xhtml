<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="must_be_logged_in" value="true"></ui:param>
    <ui:param name="admin_only" value="true"></ui:param>
    
    <ui:define name="title">
        ACOES - #{locale_msg.menu_sponsor_search}
    </ui:define>

    <ui:define name="content">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            <style>
                table{
                     font-family: arial, sans-serif;
                     border-collapse: collapse;
                     width: 100%;
                 }
                 * {
                     box-sizing: border-box;
                 }
                 td, th {
                     border: 1px solid #dddddd;
                     text-align: left;
                     padding: 8px;
                 }
                 tr:nth-child(even) {
                     background-color: #dddddd;
                 }
                 form.example input[type=text] {
                     padding: 7px;
                     font-size: 17px;
                     border: 1px solid grey;
                     float: left;
                     width: 50%;
                     background: #f1f1f1;
                 }
                 form.example button {  
                     float: left;
                     width: 8%;
                     padding: 7px;
                     background: #2196F3;
                     color: white;
                     font-size: 17px;
                     border: 1px solid grey;
                     border-left: none;
                     cursor: pointer;
                 }
                 form.example button:hover {
                     background: #0b7dda;
                 }
            </style>
        
        <c:choose>
            <c:when test="#{sessionControl.lang == 'ENGLISH'}">
                <c:set var="h_title" value="Sponsors"/>
                <c:set var="no_sponsors_msg" value="There are no sponsors."/>
                <c:set var="subscription_type" value="Subscription Type"/>
                <c:set var="monthly" value="Monthly"/>
                <c:set var="yearly" value="Yearly"/>
            </c:when>
            <c:when test="#{sessionControl.lang == 'SPANISH'}">
                <c:set var="h_title" value="Patrocinadores"/>
                <c:set var="no_sponsors_msg" value="No se encontraron patrocinadores."/>
                <c:set var="subscription_type" value="Tipo de subscripciÃ³n"/>
                <c:set var="monthly" value="Mensual"/>
                <c:set var="yearly" value="Anual"/>
            </c:when>
        </c:choose>
        
        <h3>#{locale_msg.menu_sponsors}</h3>
        <hr/>
        
        <c:set var="sponsorsList" value="#{sessionControl.sponsorshipsServices.getSponsors(true)}" scope="request" />
        <c:choose>
            <c:when test="#{sponsorsList.isEmpty()}">
                #{locale_msg.no_sponsors_msg}
            </c:when>
            <c:otherwise>
                <h:dataTable id="table" value="#{sponsorsList}" var="entry">
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{entry.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{subscription_type}</f:facet>
                        <c:set var="bool_monthly" value="#{entry.subscriptionType == 'MONTHLY'}"/>
                        <c:set var="bool_yearly" value="#{entry.subscriptionType == 'YEARLY'}"/>
                        <h:outputText value="#{monthly}" rendered="#{bool_monthly}"/>
                        <h:outputText value="#{yearly}" rendered="#{bool_yearly}"/>
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
