<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="must_be_logged_in" value="true"></ui:param>
    <ui:param name="admin_only" value="true"></ui:param>
    
    <ui:define name="title">
        Sponsor Search
    </ui:define>

    <ui:define name="content">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            <style>
                table{
                     font-family: arial, sans-serif;
                     border-collapse: collapse;
                     width: 100%;
                 }
                 * {
                     box-sizing: border-box;
                 }
                 td, th {
                     border: 1px solid #dddddd;
                     text-align: left;
                     padding: 8px;
                 }
                 tr:nth-child(even) {
                     background-color: #dddddd;
                 }
                 form.example input[type=text] {
                     padding: 7px;
                     font-size: 17px;
                     border: 1px solid grey;
                     float: left;
                     width: 50%;
                     background: #f1f1f1;
                 }
                 form.example button {  
                     float: left;
                     width: 8%;
                     padding: 7px;
                     background: #2196F3;
                     color: white;
                     font-size: 17px;
                     border: 1px solid grey;
                     border-left: none;
                     cursor: pointer;
                 }
                 form.example button:hover {
                     background: #0b7dda;
                 }
            </style>

         <h3>Sponsors</h3>
         <hr/>
         <c:set var="sponsorsList" value="#{sessionControl.sponsorshipsServices.getSponsors(true)}" scope="request" />
            
        <c:choose>
            <c:when test="#{sponsorsList.isEmpty()}">
                There are no sponsors.
            </c:when>
            <c:otherwise>
                <h:dataTable id="table" value="#{sponsorsList}" var="entry">
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{entry.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Subscription Type</f:facet>
                    <h:outputText value="#{entry.subscriptionType}"/>
                </h:column>
            </h:dataTable>
            </c:otherwise>
        </c:choose>

         <!--<p></p>
         <form class="example" action="/action_page.php">
             <input type="text" placeholder="Search Sponsor.." name="search" />
             <button type="submit"><i class="fa fa-search"></i></button>
         </form>-->
    </ui:define>
</ui:composition>
