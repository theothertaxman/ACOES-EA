<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="must_be_logged_in" value="true"></ui:param>
    <ui:param name="admin_only" value="true"></ui:param>
    
    <ui:define name="title">
        ACOES - Notifications
    </ui:define>

    <ui:define name="content">
        
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            table{
                 font-family: arial, sans-serif;
                 border-collapse: collapse;
                 width: 100%;
             }
             * {
                 box-sizing: border-box;
             }
             td, th {
                 border: 1px solid #dddddd;
                 text-align: left;
                 padding: 8px;
             }
             tr:nth-child(even) {
                 background-color: #dddddd;
             }
             form.example input[type=text] {
                 padding: 7px;
                 font-size: 17px;
                 border: 1px solid grey;
                 float: left;
                 width: 50%;
                 background: #f1f1f1;
             }
             form.example button {  
                 float: left;
                 width: 8%;
                 padding: 7px;
                 background: #2196F3;
                 color: white;
                 font-size: 17px;
                 border: 1px solid grey;
                 border-left: none;
                 cursor: pointer;
             }
             form.example button:hover {
                 background: #0b7dda;
             }
             
             btn{
                 width: 200px;
             }
        </style>       

        <h3>Pending approvals for sponsorship</h3>
        <hr/>
        
        <c:choose>
            <c:when test="#{sessionControl.adminsServices.notifications.isEmpty()}">
                There is no notifications.
            </c:when>
            <c:otherwise>        
                <h:dataTable id="table" value="#{sessionControl.adminsServices.notifications}" var="entry">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{entry.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Applicant</f:facet>
                        <h:outputText value="#{entry.applicant.email}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Timestamp</f:facet>
                        <h:outputText value="#{entry.dateOfRequest}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Allow/Decline</f:facet>
                        <h:form>
                            <h:commandButton class="btn btn-success" value="Accept" action="#{sessionControl.adminsServices.acceptRequest(entry.id)}"/>
                            <h:commandButton class="btn btn-danger" value="Decline" action="#{sessionControl.adminsServices.declineRequest(entry.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
