<?xml version="1.0" encoding="UTF-8"?>

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        ACOES - <c:choose>
                    <c:when test="#{sessionControl.lang == 'ENGLISH'}">

                    </c:when>

    <ui:define name="content">
        <h1>
            404 - <c:choose>
                    <c:when test="#{sessionControl.lang == 'ENGLISH'}">

</ui:composition>
