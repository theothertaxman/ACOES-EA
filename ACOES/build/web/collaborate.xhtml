<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ACOES - Work with us
    </ui:define>

    <ui:define name="content">
        <h2>Help ACOES make a better world</h2>
        <hr/>
        <p>Do you want to colaborate with ACOES? Fill in this form and we will contact you.</p>
        <h:form id="volunteer_application">
            <h:panelGrid columns="1" cellpadding="5">
                <h:panelGrid columns="2">
                    <h:inputText class="form-control" pt:placeholder="Your First Name" value="#{collaborateController.firstName}"></h:inputText>
                    <h:inputText class="form-control" pt:placeholder="Your Last Name" value="#{collaborateController.lastName}"></h:inputText>
                </h:panelGrid>
                <h:inputText class="form-control" pt:placeholder="Your Email" value="#{collaborateController.email}"></h:inputText>
                
                <h:inputTextarea class="form-control" rows="5" pt:placeholder="Enter your message here..." value="#{collaborateController.message}"></h:inputTextarea>
                
                <h:commandButton type="submit" class="btn btn-primary" value="Send" action="#{collaborateController.Send()}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        
        <p>You can also help us economically  <a href="donate.xhtml">donating </a> or sponsoring a child. You must  <a href="registration.xhtml">register</a> before being a sponsor.</p>
    </ui:define>
</ui:composition>
