<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">
        ACOES - <c:choose>
                    <c:when test="#{sessionControl.lang == 'ENGLISH'}">
                        Work with us
                    </c:when>
                    <c:when test="#{sessionControl.lang == 'SPANISH'}">
                        Trabaja con nosotros
                    </c:when>
                </c:choose>
    </ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{sessionControl.lang == 'ENGLISH'}">
                <c:set var="h_title" value="Help ACOES make a better world"/>
                <c:set var="h_subtitle" value="Do you want to colaborate with ACOES? Fill in this form and we will contact you."/>
                <c:set var="placeholder_firstname" value="Your First Name"/>
                <c:set var="placeholder_lastname" value="Your Last Name"/>
                <c:set var="placeholder_email" value="Your Email"/>
                <c:set var="placeholder_message" value="Enter your message here..."/>
                <c:set var="btn_value" value="Send"/>
            </c:when>
            <c:when test="#{sessionControl.lang == 'SPANISH'}">
                <c:set var="h_title" value="Ayuda a ACOES a hacer un mundo mejor"/>
                <c:set var="h_subtitle" value="¿Quiere colaborar con ACOES? Rellene este formulario y contactaremos con usted."/>
                <c:set var="placeholder_firstname" value="Nombre"/>
                <c:set var="placeholder_lastname" value="Apellidos"/>
                <c:set var="placeholder_email" value="Email"/>
                <c:set var="placeholder_message" value="Introduzca su mensaje aquí..."/>
                <c:set var="btn_value" value="Enviar"/>
            </c:when>
        </c:choose>
        
        <h2>#{h_title}</h2>
        <hr/>
        <p>
            #{h_subtitle}
        </p>
        <h:form id="volunteer_application">
            <h:panelGrid columns="1" cellpadding="5">
                <h:panelGrid columns="2">
                    <h:inputText class="form-control" pt:placeholder="#{placeholder_firstname}" value="#{collaborateController.firstName}"></h:inputText>
                    <h:inputText class="form-control" pt:placeholder="#{placeholder_lastname}" value="#{collaborateController.lastName}"></h:inputText>
                </h:panelGrid>
                <h:inputText class="form-control" pt:placeholder="#{placeholder_email}" value="#{collaborateController.email}"></h:inputText>
                
                <h:inputTextarea class="form-control" rows="5" pt:placeholder="#{placeholder_message}" value="#{collaborateController.message}"></h:inputTextarea>
                
                <h:commandButton type="submit" class="btn btn-primary" value="#{btn_value}" action="#{collaborateController.Send()}"/>
            </h:panelGrid>
        </h:form>
        
        <c:choose>
            <c:when test="#{sessionControl.lang == 'ENGLISH'}">
                <p>You can also help us economically  <a href="donate.xhtml">donating </a> or sponsoring a child. You must  <a href="registration.xhtml">register</a> before being a sponsor.</p>
            </c:when>
            <c:when test="#{sessionControl.lang == 'SPANISH'}">
                <p>También puede ayudarnos económicamente haciendo una  <a href="donate.xhtml">donación</a> o <a href="registration.xhtml">registrándose como patrocinador</a>.</p>
            </c:when>
        </c:choose>
    </ui:define>
</ui:composition>
